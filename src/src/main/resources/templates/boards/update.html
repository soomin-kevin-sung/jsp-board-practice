<!DOCTYPE html>
<html : th="http://www.thymeleaf.org" xmlns xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form id="form" method="post" th:action="@{update}">
        <p>글번호 : [[${update.boardId}]]</p>
        제목 :
        <div id="title">
            <textarea class="form-control" name='title'>[[${update.title}]]</textarea>
        </div>
        <p>작성자 : [[${update.name}]]</p>
        내용 :
        <div id="content">
            <textarea class="form-control" name='content'>[[${update.content}]]</textarea>
        </div>
        <input name="boardId" th:value="${update.boardId}" type="hidden">
        <button type="submit">저장</button>
    </form>
</div>
</body>
</html>
